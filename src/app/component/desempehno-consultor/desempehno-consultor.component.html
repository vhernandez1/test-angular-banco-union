<ng-container *ngFor="let cliente of clientesByConsultor">
  <br>
  <br>
  <app-cliente-table [cliente]="cliente" [consultor]="consultorSelected"
    [title]="cliente.noFantasia"></app-cliente-table>
</ng-container>
<br>
<br>
<h2>Total Final</h2>
<table mat-table [dataSource]="desempenhoTotalFila" class="mat-elevation-z8">

  <!--  Total Column -->
  <ng-container matColumnDef="Total">
    <th mat-header-cell *matHeaderCellDef> Total</th>
    <td mat-cell *matCellDef="let element"> {{element.totalSumFinal}} </td>
  </ng-container>

  <!-- valorLiquido Column-->
  <ng-container matColumnDef="valorLiquido">
    <th mat-header-cell *matHeaderCellDef> Valor Liquido </th>
    <td mat-cell *matCellDef="let element"> {{element.totalLiquidoFinal}} </td>
  </ng-container>

  <!-- Comissao Column -->
  <ng-container matColumnDef="comissao">
    <th mat-header-cell *matHeaderCellDef> Comissao </th>
    <td mat-cell *matCellDef="let element"> {{element.totalComissaoFinal}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
